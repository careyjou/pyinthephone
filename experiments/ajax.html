        <!--
            function ajax_post( dest, params, responseHandler ) {
                var xmlhttp;
                xmlhttp=new XMLHttpRequest();

                xmlhttp.onreadystatechange=function() {
                    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                        responseHandler(xmlhttp.responseText);
                    }
                }

                xmlhttp.open("POST",dest,true);
                xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                xmlhttp.send( params ); 
            }


            function onMore( id, dest, params ) {
                ajax_post( dest, params,
                    function(responseText) {
                        document.getElementById( id ).innerHTML += responseText;
                    }
                )
            }


            function onClear( id, dest, params ) {
                ajax_post( dest, params,
                    function(responseText) {
                        document.getElementById( id ).innerHTML = responseText;
                    }
                )
            }


        -->
        </script>
    </head>

    <body>

        <p id="bb"> abcdef </p>
        <a href="javascript:onMore('bb', 'more', '')">--more--</a> &nbsp;&nbsp;&nbsp;

        <p id="cc"> abcdef </p>
